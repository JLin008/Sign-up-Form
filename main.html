<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="page">
        <div class="left-container">
            <img src="images/background.jpg" alt="background" class="background-image">
            <div class="logo">
                <img src="images/odin-lined.png" alt="logo" class="logo-image">
                <p class="logo-text">ODIN</p>
            </div>
            <div class="footer">Photo by Halie West on Unsplash</div>
        </div>
        <div class = "right-container">
            <p>This is not a real online service! You know you need something 
                like this in your life to help you realize your deepest dreams.
                Sign Up now to get started.
            </p>
            <form action="" method="post">
                <fieldset>
                    <legend>Let's do this!</legend>

                    <div class="container">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="container">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div class="container">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="container">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </div>
                    <div class="container">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="container">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm_password">
                    </div>
                </fieldset>
                <button type="submit">Create Account</button>
                <p>Already have an account? <span>Log in</span></p>
            </form>
        </div>
    </div>
</body>
</html>
